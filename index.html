<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comprensión Lectora y Auditiva</title>
    <link rel="stylesheet" href="style.css" />
    
    <!-- ENLACES PWA AÑADIDOS -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
    <header>
        <h1>App Interactiva: Leseverstehen & Hörverstehen</h1>
        <button id="btn-logout">Cerrar Sesión</button>
        <p id="puntos">Puntos totales: 0</p>
        <button id="btn-reiniciar-puntos">Reiniciar puntos</button>
        <button id="btn-ver-historial">Ver historial</button>
    </header>

    <!-- Pantalla de inicio -->
    <div id="pantalla-inicio" class="pantalla pantalla-activa">
        <!-- ... tu contenido de inicio ... -->
    </div>

    <!-- Pantalla de lecciones -->
    <section id="pantalla-lecciones" class="pantalla">
        <!-- ... tu contenido de lecciones ... -->
    </section>

    <!-- Pantalla de actividades -->
    <section id="pantalla-actividades" class="pantalla">
        <!-- ... tu contenido de actividades ... -->
    </section>

    <!-- PANTALLA DE ACTIVIDAD REESTRUCTURADA -->
    <section id="pantalla-actividad" class="pantalla">
        <h2 id="titulo-actividad"></h2>
        <div id="contenido-actividad"></div>
        <div id="preguntas-actividad"></div>
        <div id="mensaje-feedback"></div>
        <button id="btn-volver-actividades">Volver a actividades</button>
    </section>
    
    <!-- Pantalla de historial -->
    <div id="pantalla-historial" class="pantalla">
        <!-- ... tu contenido de historial ... -->
    </div>

    <!-- SCRIPT DE LECCIONES.JS ELIMINADO -->
    <script src="app.js"></script>
</body>
</html>
